<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grabify Stats Viewer</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Grabify Stats Viewer</span>
        </div>
      </nav>

      <div id="map"></div>

      <div class="card text-center">
        <!-- <div class="card-header">Featured</div> -->
        <div class="card-body">
          <h5 class="card-title">View Grabify Stats</h5>
          <p class="card-text">Upload a .csv file from Grabify</p>
          <form id="myForm">
            <div class="input-group">
              <input
                type="file"
                class="form-control"
                id="csvFile"
                aria-describedby="csvFile"
                aria-label="Upload"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="inputGroupFileAddon04"
              >
                View
              </button>
            </div>
          </form>

          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <!-- <div class="card-footer text-muted">2 days ago</div> -->
      
      </div>


      <div id="overviewbox" class="card">
        <div class="card-header">
          Overview
        </div>
        <div class="card-body">
       
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <p>Total Clicks</p>
                <h2 id="clickcount">0</h2>
              </div>
              <div class="col">
                <p>VPN</p>
                <h2  id="vpncount">0</h2>
              </div>
              <div class="col">
                <p>Bot</p>
                <h2  id="botcount">0</h2>
              </div>
            </div>
          </div>
        </div>
      </div>






      <div id="countriesbox"></div>

      <div class="row">
        <div id="osdiv" class="col-sm-12 col-md-6">
          
          <div class="card">
            <h5 class="card-header">Operating System</h5>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
              <canvas id="oscanvas"></canvas>
            </div>
          </div>


        </div>
        <div  id="browserdiv" class="col-sm-12 col-md-6">
          <div class="card">
            <h5 class="card-header">Browser</h5>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
              <canvas id="browsercanvas"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script defer src="./app.js"></script>
  </body>
</html>
